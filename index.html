<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Chatroom</title>
</head>
<body>
  <div class="viewbox">
    <div class="sidebar">
      <div class="sidebar-logo">
        <img class="logo" src="assets/svg/logo.svg" alt="logo">
      </div>
      <div class="sidebar-menu">
        <a href="#" class="sidebar-menu-link"><img class="sidebar-menu-icon" src="assets/svg/chat.svg" alt="chat"></a>
        <a href="#" class="sidebar-menu-link"><img class="sidebar-menu-icon" src="assets/svg/file.svg" alt="file"></a>
        <a href="#" class="sidebar-menu-link"><img class="sidebar-menu-icon" src="assets/svg/goblet.svg" alt="gobiet"></a>
        <a href="#" class="sidebar-menu-link"><img class="sidebar-menu-icon" src="assets/svg/rocket.svg" alt="rocket"></a>
        <a href="#" class="sidebar-menu-link"><img class="sidebar-menu-icon" src="assets/svg/notebook.svg" alt="notebook"></a>
      </div>
      <a class="sidebar-arrow"><img class="sidebar-arrow-icon" src="assets/svg/double-arrow-right.svg" alt=""></a>
    </div>
    <div class="content">
      <div class="header">
        <div class="header-title">channels</div>
        <a href="#" class="header-notification"><img src="assets/svg/bell.svg" alt="bell" class="notification-bell"></a>
        <a href="#" class="user-avatar"></a>
      </div>
      <div class="channels">
        <div class="channels-list">
          <div class="channel information">
            <p class="channel-name">informations</p>
            <ul>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">welcome</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">announcements</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">introductions</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">suggestions</a></li>
            </ul>
          </div>
          <div class="channel general">
            <p class="channel-name">general</p>
            <ul>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">general</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">random</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">share your content</a></li>
            </ul>
          </div>
          <div class="channel coding">
            <p class="channel-name">coding</p>
            <ul>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">coding problems</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">system design</a></li>
              <li><a href="#" class="channel-link"><img class="list-bullet" src="assets/svg/hashtag-symbol.svg" alt="hashtag-symbol">interview questions</a></li>
            </ul>
          </div>
        <div class="direct-messages">
          <div class="dirmsg-wrapper">
            <p class="channel-name">direct messages</p>
            <button class="add-user">+</button>
          </div>
          <div class="dirmsg-wrapper">
            <a href="#" class="user-avatar"></a>
            <p class="user-name">recklessinkbot</p>
          </div>
          <div class="dirmsg-wrapper">
            <a href="#" class="user-avatar"></a>
            <p class="user-name">eatPussyAss</p>
          </div>
          <div class="dirmsg-wrapper">
            <a href="#" class="user-avatar"></a>
            <p class="user-name">GarageForSale</p>
          </div>
        </div>
        </div>
        <div class="channel-window">window</div>
        <div class="channel-sidebar">chat-sidebar</div>
      </div>
    </div>
  </div>
</body>
</html>
